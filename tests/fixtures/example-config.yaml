logging: debug
targets:
  tcpServersA:
    protocol: 'tcp'
    listener: 9090
    backends:
      - host: "127.0.0.1"
        port: 8090
      - host: "127.0.0.1"
        port: 8091
  webServersA:
    protocol: 'http'
    listener: 8080
    backends:
      - host: "127.0.0.1"
        port: 8092
        health_path: "/health"
      - host: "127.0.0.1"
        port: 8093
        health_path: "/health"
